<script type=text/javascript>

<script type=text/javascript>
  $(function() {
    $('a#add-button').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
        a: $('input[name="a"]').val(),
        b: $('input[name="b"]').val()
      }, function(data) {
        $("#add-result").text(data.result);
      });
      return false;
    });
  });
</script>

<script type=text/javascript>

        d: $('input[name="d"]').val()
      }, function(data) {
        $("#mult-result").text(data.result);
      });
      return false;
    });
  });
</script>

<script>
    var nIntervId;
 
    function changeColor() {
      nIntervId = setInterval(flashText, 1000);
    }
 
    function flashText() {
      var oElem = document.getElementById('my_box');
      oElem.style.color = oElem.style.color == 'red' ? 'blue' : 'red';
      // oElem.style.color == 'red' ? 'blue' : 'red' is a ternary operator.
    }
 
    function stopTextColor() {
      clearInterval(nIntervId);
    }
</script>

<script type="text/javascript">

    var upcycler = setInterval(tickup, 500)
  
  }
  function tickup() {

</script>
